<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Great Wall Restaurant</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <header class="masthead" style="background: linear-gradient(rgb(37, 14, 14, 0.7), rgb(37, 14, 14, 0.7)), url(%PUBLIC_URL%/interior.png);">
        <div class="container">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <img src="%PUBLIC_URL%/logo.png" alt="greatwall-logo"/>
                    <h1 class="text-uppercase text-white font-weight-bold">Great Wall Restaurant</h1>
                    <h2 class="chin text-uppercase text-white font-weight-bold">长城</h2>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-light mb-5">178 Pine Street, Florence, MA  01062 | (413) 582-0399</p>

                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="#menu">Menu</a>
                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="#gourmet">Gourmet Menu</a>
                </div>
            </div>
        </div>
    </header>


    <section class="page-section bg-primary" id="menu">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <p class="text-white mb-4"> Menu</p>
                    <hr class="divider light my-4" />
                    <div id="menu-table"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="page-section bg-secondary" id="gourmet">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <p class="text-white mb-4"> Gourmet Menu</p>
                    <hr class="divider light my-4" />
                    <div id="gourmet-menu-table"></div>
                </div>
            </div>
        </div>
    </section>


    <section class="page-section bg-primary" id="about">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <p class="text-white mb-4"> A Family Restaurant Owned Locally By: Ken Cheung & Clara Li</p>
                    <hr class="divider light my-4" />
                    <a class="btn btn-secondary btn-xl js-scroll-trigger" href="#press">See Our Story</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>

  </body>
